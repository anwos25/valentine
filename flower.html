<script>
(() => {

  const head = document.head;
  let animationId = 1;

  function createDust(x, y, delay) {
    const dust = document.createElement("span");
    dust.className = "dustDef";
    dust.style.left = x + "px";
    dust.style.top = y + "px";
    dust.style.width = "4px";
    dust.style.height = "4px";
    dust.style.animation = `sparkle 2s ease-in-out infinite ${delay}s`;
    document.getElementById("main").appendChild(dust);
  }

  for(let i = 0; i < 20; i++){
    createDust(
      70 + Math.random()*60,
      130 + Math.random()*120,
      Math.random()*2
    );
  }

})();
